<!DOCTYPE html>
<html lang="es">
    <head>
       <meta charset="utf-8" />
       <title>Tablas y estilos</title>
       <style> 
           table#t01 tr:nth-child(even) {
                        background-color: #eee;
           }
           table#t01 tr:nth-child(odd) {
                        background-color: #fff;
           }
           table#t01 th {
                  color: white;
                  background-color: black;
           }
       </style> 
    </head>
<body>

<h1>Primer cabezal</h1>
 <table id="t01">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table> 

</body>
</html>
